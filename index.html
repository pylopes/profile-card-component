<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Profile Card Component | Frontend Mentor</title>
</head>
<body>
    <main>
        <img src="assets/images/bg-pattern-top.svg" alt="bg top" class="bg-top">
        <img src="assets/images/bg-pattern-bottom.svg" alt="bg bottom" class="bg-bottom">
        <div class="card">
            <img src="assets/images/bg-pattern-card.svg" alt="bg card" class="bg-card">
            <div class="user">
                <img src="assets/images/image-victor.jpg" alt="Victor Image" class="user-img">
                <div class="user-info">
                    <h1>Victor Crest <span>26</span></h1>
                    <p>London</p>
                </div>         
                <div class="user-stats">
                    <div class="followers">
                        <h2>80k</h2>
                        <p>Followers</p>
                    </div>
                    <div class="likes">
                        <h2>803k</h2>
                        <p>Likes</p>
                    </div>
                    <div class="photos">
                        <h2>1.4k</h2>
                        <p>Photos</p>
                    </div>
                </div>
            </div>            
        </div>
    </main>
</body>
</html>
